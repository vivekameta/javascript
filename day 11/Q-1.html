<script>
    let i;

    for(i=1; i<=30; i++)
    {
        if(i%3==0 && i%5==0)
        {
            console.log("FizzBuzz");
            continue;
        }
        else if(i%3==0)
        {
            console.log("Fizz");
            continue;
        }
        else if(i%5==0)
        {
            console.log("Buzz");
            continue;
        }
        else{
            console.log(i);
        }
        

    }
</script>
