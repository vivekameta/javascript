<script>
 let bookmark=JSON.parse(localStorage.getItem("bookmark")) || []

    
let rec = document.querySelector('tbody');

function bok(data) {

   let datavalue= data || bookmark;

    let b ="";

    datavalue.map((el,i) => {
        b += `<tr>
                <th scope="row">${el.name}</th>
                <td>${el.email}</td>
                <td>${el.op}</td>
                <td><button style="font-size:14px; width:70%;padding:5px; border-radius:10px; background:red; color:white; border:none;" onclick="del(${i})">Remove</button></td>
              </tr>`;
    });
    rec.innerHTML = b;
   
}
bok()



function del(id)
{
  bookmark.splice(id,1)

  localStorage.setItem("bookmark",JSON.stringify(bookmark))

  bok(bookmark)
}

</script>
