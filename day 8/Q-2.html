<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
</head>
<body>
    <center>
        <label for="">Number</label> <br>
        <input type="text" placeholder="Enter number " id="i1">
        <br><br>
    </center>
    <center>
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let a=document.getElementById("i1").value;

  if(a=="")
  {
    document.getElementById("ans").innerHTML=""
  }
  else{

    if(a % 5 ==0 && a % 7 ==0)
    {
        document.getElementById("ans").innerHTML=" divisible by both 5 and 7 = " +a
    }
    else{
        document.getElementById("ans").innerHTML="Not divisible by both 5 and 7 = " +a
    }
  }
</script>
