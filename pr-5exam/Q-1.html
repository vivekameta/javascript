    <script>



        let library = [
            {title : "The History of Tom Jones",
            author : "Henry Fielding",
            year : 1947 },

            {title : "Pride and Prejudice",
            author : "Jane Austen",
            year : 1990 },

            {title : "David Copperfield ",
            author : "Charles Dickens",
            year :2005 },

            {title : "Madame Bovary ",

            year : 1998},

        ]

    

    function a(library,year){
        
        let arry=[];
        
        for(let i=0;i<library.length;i++)
        {
            if(library[i].year<year)
            {
                arry.push(library[i].title)
            }
        }
        return arry;

    }
    let ans=a(library,2000);
    console.log(ans)
