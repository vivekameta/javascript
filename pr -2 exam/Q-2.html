<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>

</head>
<body>
    <center>
        <h1> Day of the Week </h1>
        <hr>
        
       <input type="text" id="i1" placeholder=" Enter">
       <br>
       <h1 id="ans"></h1>

    </center>
    
</body>
</html>
<script>
  let a=document.getElementById("i1").value;
let dayname;
if(a=="")
{
    dayname==""
}
else
{
    switch(parseInt(a))
  {  
    case 1 : dayname ="Sunday "
     
     break;
     case 2:dayname ="Monday"
     
     break;
     case 3: dayname ="Tuesday  "
    
     break;
    case 4 : dayname ="Wednesday "
    
     break;
     case 5:dayname ="Thursday "
     
     break;
     case 6: dayname ="Friday "
     
     break;
     case 7: dayname ="saturday "
     
     break;
     default : ""
     break;
    
  }
 document.getElementById("ans").innerHTML= dayname;
}
 
</script>
