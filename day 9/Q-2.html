   <input type="number" id="i1" placeholder="Enter First value">

   <input type="text" id="i3" placeholder="Enter choise">

<script>
    let a=document.getElementById("i1").value;
    let b=document.getElementById("i2").value;
    let c=document.getElementById("i3").value;
    let value;

    switch(c)
    {
      case "+" : value = +a + +b
      break
      case "-" : value =+a - +b
      break
      case "*" : value =+a * b
      break
      case "/" : value =+a / b
      break
      default : ""
     break
    
    }
    console.log("ans is :",value);
    
</script>
