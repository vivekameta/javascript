<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <center>
        <input type="text" id="i1" placeholder="Enter the value">
    </center>
</body>
</html>
<script>
    let i=document.getElementById("i1").value;

    function num(i)
    {
        if(i % 2==0)
        {
            console.log("Even")
        }
        else{
            console.log("Odd")
        }
    }
    console.log(num(i))
</script>
