<script>

    let a=document.getElementById("i1").value;
    if(a=="")
 {
    document.getElementById("ans").innerHTML=""
 }
 else
 {

        document.getElementById("ans").innerHTML="a minor"
    }
    else if(65<=a)
    {

    }
    else{
        document.getElementById("ans").innerHTML="a adult"
    }
 }

   
</script>
