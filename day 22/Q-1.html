<script>
    function chgbtn1()
    {
        var head1=document.querySelector('h1')

        head1.style.color="red"
        head1.style.backgroundColor="yellow"
    }

    

    function chgbtn2()
    {  
        var head2=document.querySelectorAll('h3')
        for(let i=0;i<head2.length;i++)
        {
          head2[i].style.color="green"
          head2[i].style.backgroundColor="black"
        }
    }

    function chgbtn3()
    {
        var head3=document.querySelectorAll('h5')

        for(let i=0;i<head3.length;i++)
        {
            head3[i].style.color="blue"
            head3[i].style.backgroundColor="grey"
        }
    }

    
    function chgbtn4()
    {

        {

        }
