<body>
    <center>
        <label for="">Leap Year</label> <br>
        <input type="text" placeholder="Enter Leap Year" id="i1">
        <br><br>
    </center>
    <center>
        <h1 id="ans"></h1>
    </center>
    
</body>

<script>
let a=document.getElementById("i1").value;
if(a=="")
 {
    document.getElementById("ans").innerHTML=""
 }
 else
 {
    if(a % 4 ==0)
{
    document.getElementById("ans").innerHTML="Leap Year "
}
else{
    document.getElementById("ans").innerHTML="Binleap Year"
}
 }



</script>
