<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <center>
        <label for="">Enter number </label> <br>
        <input type="text" id="i1">
        <br><br>
        <h1 id="ans"></h1>
    </center>
    
</body>
</html>
<script>
    let a=document.getElementById("i1").value;

    if(a=="")
    {
        document.getElementById("ans").innerHTML=""
    }
    else
    {
        if(a % 2 ==0)
        {
            document.getElementById("ans").innerHTML="Even"
        }
        else
        {
            document.getElementById("ans").innerHTML="odd"
        }
    }
</script>
