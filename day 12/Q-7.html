<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>
    <center>
        <input type="text" placeholder="Enter Value" id="i1"> <br>
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let i=document.getElementById("i1").value;

    function odd()
    {
        if(i % 2!=0)
        {
           document.getElementById("ans").innerHTML="odd"
        }
        else{
            document.getElementById("ans").innerHTML="Even"
        }
    }
    odd()    
</script>
