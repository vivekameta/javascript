<script>

    let slider=document.querySelectorAll(".i2")
    let silderIndex=0;

    function showsilders(index)
    {
         for(let i=0;i<slider.length;i++)
         {
            slider[i].style.display="none"
            slider[i].style.
            
         }
         slider[index].style.display="block"
    }

   

    function startsilder()
    {
        setInterval(()=>{
            showsilders(silderIndex)
            silderIndex++
            
            if(silderIndex>=slider.length)
            {
                silderIndex=0
            }
     
        },2500);
    }
    startsilder()

    showsilders(silderIndex)
    
</script>
